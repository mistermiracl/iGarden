<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>iGarden</title>
</head>
<body>
    <h2>Hello World!</h2>
    <h3 id="humidityHolder"></h3>
    <script src="https://unpkg.com/mqtt@2.18.2/dist/mqtt.min.js"></script>
    <script type="application/javascript">
        var holder = document.getElementById('humidityHolder');
        const TOPIC = "H";
        const client = mqtt.connect("mqtt://localhost:8000");
        client.subscribe(TOPIC);
        client.on('message', (topic, payload) => {
            holder.innerHTML = [topic, payload].join(': ');
        });
    </script>
</body>
</html>
